{% extends "index.html" %}
{% block shop %}
    {% for post in posts %}
    <div class="col mb-5">
        <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{ url_for('static', filename='profile_pics/' + post.cover_photo.filename) }}" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">{{ post.title }}</h5>
                    <!-- Product price-->
                    {{ post.price }}
                </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for('post', post_id=post.id) }}">Details</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock shop %}
